<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>learning about the div container</title>
</head>
<link rel="stylesheet" href="containers.css"
<body>
  <div class="nav-bar-container">
    <div class="left-section-container">
      <div class="amazon-log-container">
        <a class="amazon-anchor" href=""><img class="btn-link-amazon" src="icons/amzonlogo.png"></a>
      </div>

    </div>
    <div class="middle-section-container">
        <input type="text" placeholder="search">
      <div class="search-icon-container">
        <img class="search-icon" src="icons/search-icon.png">
      </div>
      
    </div>
    <div class="right-section-container" relative-position>
      <a href=""><button class="about">ABOUT</button></a>
      <a class="anchor" href=""><img class="cart" src="icons/cart-icon.png">
        <div class="number">
          0
        </div>
      </a>
      
    </div>

  </div>

<div class="main">
  <div class="grid-container">
           <div class="product-container">
                    <div class="rainbow">
                      <img class="rainbow-pic" src="images/rainbow.jpg">
                    </div>
                    <div class="rainbow-name">
                     childreen toy for internal deco
                    </div>
                    <div class="stars-count-container">
                        <img class="star" src="icons/rating-45.png">
                      <div class="count">
                        18
                      </div>
                    </div>
                    <div class="price">
                      $13.45
                    </div>
                    <div class="list">
                      <select>
                        <option selected value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                      </select>
                    </div>
                    <div class="spacer-for-checkmark"></div>
                    <div class="button-add-tocart">
                      <button>add to cart</button>
                    </div>
                  </div>
                  
              <div class="product-container">
                <div class="laptop">
                  <img class="laptop-pic" src="images/laptop.jpg">
                </div>
                <div class="laptop-name">
                  professional labtop for students and professionals
                  toshiba
                </div>
                <div class="stars-count-container">
                    <img class="star" src="icons/rating-45.png">
                  <div class="count">
                    100
                  </div>
                </div>
                <div class="price">
                  $200.45
                </div>
                <div class="list">
                  <select>
                    <option selected value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
                <div class="spacer-for-checkmark"></div>
                <div class="button-add-tocart">
                  <button>add to cart</button>
                </div>
              </div>       
                
      
               
                                                

      
       
 <div>   



</div>
<script src="index.js"></script>
</body>
</html>
